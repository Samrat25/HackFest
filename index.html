<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocChain - Blockchain Document Verification</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">DocChain</h1>
                        <h4 class="mb-4">Blockchain Document Verification System</h4>
                        <div id="login-section">
                            <p class="mb-4">Connect with MetaMask to access the system</p>
                            <button id="connect-wallet" class="btn btn-primary">
                                <img src="https://metamask.io/images/metamask-logo.png" alt="MetaMask" width="30" class="me-2">
                                Connect with MetaMask
                            </button>
                            <div id="account-details" class="mt-3 d-none">
                                <p>Connected Account: <span id="account-address"></span></p>
                                <button id="proceed-btn" class="btn btn-success">Proceed to Dashboard</button>
                            </div>
                        </div>
                        <!-- Deployment section (shows only if contract not deployed) -->
                        <div id="deploy-section" class="mt-3 d-none">
                            <div class="alert alert-info">
                                <p>You need to deploy the document verification contract before you can use the system.</p>
                            </div>
                            <button id="deploy-contract-btn" class="btn btn-warning mb-3">Deploy Contract</button>
                            <div id="deploy-status" class="alert mt-3 d-none"></div>
                        </div>
                        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
