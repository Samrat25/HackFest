<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Document - DocChain</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">DocChain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="verify.html">Verify Document</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="user-address"></span>
                    <button id="logout-btn" class="btn btn-light btn-sm">Disconnect</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Verify Document Authenticity</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Enter Document Hash or ID</label>
                                    <input type="text" class="form-control" id="document-hash" placeholder="Enter document hash or scan QR code">
                                </div>
                                <button class="btn btn-primary" id="verify-hash-btn">Verify</button>
                            </div>
                            <div class="col-md-6 text-center">
                                <div class="mb-3">
                                    <label class="form-label">Or Upload Document to Verify</label>
                                    <input class="form-control" type="file" id="verify-file">
                                </div>
                                <button class="btn btn-primary" id="verify-file-btn">Verify File</button>
                            </div>
                        </div>

                        <div id="verification-result" class="mt-4 d-none">
                            <div class="alert" id="result-message"></div>
                            <div id="document-details" class="mt-3 d-none">
                                <h5>Document Details</h5>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th>Title</th>
                                            <td id="detail-title"></td>
                                        </tr>
                                        <tr>
                                            <th>Description</th>
                                            <td id="detail-description"></td>
                                        </tr>
                                        <tr>
                                            <th>Timestamp</th>
                                            <td id="detail-timestamp"></td>
                                        </tr>
                                        <tr>
                                            <th>Owner</th>
                                            <td id="detail-owner"></td>
                                        </tr>
                                        <tr>
                                            <th>Document Hash</th>
                                            <td id="detail-hash"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-success" id="view-certificate-btn">View Certificate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
